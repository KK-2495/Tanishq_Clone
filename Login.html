<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>
        <link rel="stylesheet" href="/Login.css">
        <script src="https://kit.fontawesome.com/3f7f3f9444.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="main">
            <div>
                <div class="userInfo">
                    <div>
                        <form onsubmit="login(event)" action="">
                            <div class="user-head">
                                <h1>Login or Signup</h1>
                            </div>
                            <div class="enterPhone">
                                <fieldset>
                                    <legend>Code</legend>
                                    <p>+91 <i class="fa-solid fa-angle-down"></i></p>
                                </fieldset>
                                <input id="userPhNum" type="text" placeholder="Enter Mobile Number">
                            </div>

                            <div class="checkBox">
                                <input type="checkbox">
                                <p>Remember Me</p>
                            </div>
                            <div class="policy">
                                <p>By Continuing, I agree to <u>Terms of Use</u> & <u>Privacy Policy</u></p>
                            </div>
                            <div class="button">
                                <input type="submit" value="Login">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="loginImage">
                    <img src="https://www.tanishq.co.in/wps/wcm/connect/tanishqrt/a174d444-2b49-4ed2-9e28-d29a4e52165d/desktop/7.png?MOD=AJPERES&amp;CACHEID=ROOTWORKSPACE.Z18_90IA1H80O0T6206GQH590V3000-a174d444-2b49-4ed2-9e28-d29a4e52165d-desktop-o2OWQtw"
                        alt="" />
                </div>
            </div>
        </div>
        <script src="./userData.js"></script>
    </body>

</html>
